<!DOCTYPE html>
<html>

<head>
	<title>Hammerspoon Dashboard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="container">
		<a class="close-web-view" href="hammerspoon://closeWebView">X</a>

		<h3>HS Dashboard</h3>

		<div>
			<label>
				<input type="checkbox" id="chkFullscreenApps" name="chkFullscreenApps">
				Use fullscreen apps
			</label>
		</div>

		<button type="button" data-hs-url="reloadConfig" data-hs-message="Config reloaded.">Reload</button>
		<button type="button" data-hs-url="showConsole">Show Console</button>
	</div>

	<script src="index.js"></script>
</body>

</html>
