<!DOCTYPE html>
<html>

<head>
	<title>Hammerspoon Dashboard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<a class="close-web-view" href="hammerspoon://closeWebView">X</a>

	<h3>HS Dashboard</h3>

	<button type="button" data-hs-url="showConsole">Show Console</button>
	<button type="button" data-hs-url="reloadConfig" data-hs-message="Config reloaded.">Reload Config</button>
	<button type="button" data-hs-url="showMessage?message=testing&title=test">Test Notification</button>

	<script src="index.js"></script>
</body>

</html>
