<!DOCTYPE html>
<html>

<head>
	<title>Hammerspoon Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container-fluid">
		<button type="button" class="btn btn-md btn-default" data-hs-url="reloadConfig" data-hs-message="Config reloaded.">Reload</button>
		<button type="button" class="btn btn-md btn-default" data-hs-url="showConsole">Show Console</button>
		<button type="button" id="toggleFullScreenMode" class="btn btn-md btn-default">Fullscreen Mode {status}</button>
		<button type="button" class="btn btn-md btn-default" data-hs-url="launchApps">Launch Apps</button>
	</div>
	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
